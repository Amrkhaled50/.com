<body>
    <div class="slider">
        <div class="slide-items">
            <div class="item active">
                <div class="img" style="background-image: url('image/slide-1.jpg');">
                </div>
            </div>

            <div class="item">
                <div class="img" style="background-image: url('image/slide-2.jpg');">
                </div>
            </div>

        </div>

        <!-- Slider Controls -->
        <div class="controls">
            <div class="prev">
                < </div>
                    <div class="next">></div>
            </div>
            <!-- Slider Controls End-->

            <!-- Slide info -->
            <div class="slide-info">
                <div class="meter">
                    <div class="inner"></div>
                </div>
                <div class="number">
                </div>
            </div>
            <!-- Slide info end-->

            <!-- next slide progress meter -->
            <div class="progress">
            </div>
            <!-- next slide progress meter end -->

        </div>
        <script src="main.js"></script>
</body>

</html>
